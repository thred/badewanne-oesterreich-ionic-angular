<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Messstationen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Messstationen</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-loading [isOpen]="!references.length" message="Lade ..." duration="3000" />

    @if (references.length) {
    <ion-list>
        @for (reference of references; track reference.key) {
        <ion-item>
            <ion-label (click)="openStation(reference)">
                <h2>{{reference.stationName}}</h2>
                <p>{{reference.stationSite}}</p>
            </ion-label>
            <ion-note>{{reference.temperature?.toFixed(1)}}Â°C</ion-note>
        </ion-item>
        }
    </ion-list>
    }
</ion-content>
