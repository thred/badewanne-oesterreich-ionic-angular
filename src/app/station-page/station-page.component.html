<ion-content [fullscreen]="true" class="ion-padding">
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="openStationList()">
            <ion-icon name="menu-outline" />
        </ion-fab-button>
    </ion-fab>

    <ion-loading [isOpen]="loading()" message="Lade ..." duration="3000" />

    @if (station(); as station) {
        <div class="center-content" [class.visible]="!loading()">
            <app-thermometer [temperature]="station.temperature ?? 0"></app-thermometer>

            <ion-text class="ion-text-center"
                ><h2>{{ station.label }}</h2></ion-text
            >

            <ion-text class="ion-text-center">{{ station.site }}</ion-text>
            <ion-text class="ion-text-center time">{{ passedSince }}</ion-text>

            <ion-text class="ion-text-center source" (click)="openSourceLink()"
                >Quelle: {{ station.sourceName }}</ion-text
            >
        </div>
    }
</ion-content>
